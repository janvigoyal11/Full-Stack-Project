<!--Settings Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-9 offset-md-1">
                        <label for="inputEmail4" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="txtEmail">
                    </div>
                    <div class="col-md-9 offset-md-1">
                        <label for="inputPassword4" class="form-label">Current Password</label>
                        <input type="text" class="form-control" id="cpwd" style="float: left;">
                        <!-- <i class="fa-solid fa-eye fa-xl ms-2" style="color: #68945a;" style="float: left;"></i> -->
                    </div>

                    <div class="col-md-9 offset-md-1">
                        <label for="inputPassword4" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="npwd" style="float: left;">
                        <!-- <i class="fa-solid fa-eye fa-xl ms-2" style="color: #7a23e4;" style="float: left;"></i> -->
                    </div>

                    <div class="col-md-9 offset-md-1">
                        <label for="inputPassword4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="ncpwd" style="float: left;">
                        <!-- <i class="fa-solid fa-eye fa-xl ms-2" style="color: #f57d1b;" style="float: left;"></i> -->
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" id="update" class="btn btn-danger">Update Changes</button>
            </div>
        </div>
