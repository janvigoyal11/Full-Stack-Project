<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Medicines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            setActiveUser();

            function setActiveUser(){
            var au=localStorage.getItem("active");
            $("#txtEmail").val(au).prop("readonly",true);
            }
            
            $("#avail").click(function () {
                // alert("hi");
                var email = $("#txtEmail").val();
                var med = $("#med").val();
                var exp = $("#exp").val();
                var pack = $("#pack").val();
                var qty = $("#qty").val();

                var obj = {
                    type: "get",
                    url: "/chk-avail",
                    data: {
                        kuchemail: email,
                        kuchmed: med,
                        kuchexp: exp,
                        kuchpack: pack,
                        kuchqty: qty
                    }
                }

                $.ajax(obj).done(function (resp) {
                    alert(resp);
                    location.href="dash-donor.html";
                }).fail(function (err) {
                    alert(err);
                });
            })


        });
    </script>

<body>
    <center>
        <nav class="navbar navbar-expand-lg mb-5" style="background-color: #ffc107; height: 70px;">
                <div class="container-fluid">
                    <p class="navbar-brand" style="font-size: 35px; margin: auto">Available Medicines</p>
                </div>
            </nav>
            <!-- --------------------------------------------------------------------------------- -->

            <form class="row g-3 mt-3">
                <div class="row mb-4 offset-md-1">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail">
                    </div>
                </div>
                <div class="row mb-4 offset-md-1">
                    <div class="col-md-5">
                        <label for="inputPassword4" class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" id="med">
                    </div>
                    <div class="col-md-5">
                        <label for="inputAddress" class="form-label">Expiry Date</label>
                        <input type="date" class="form-control" id="exp">
                    </div>
                </div>

                <div class="row offset-md-1">
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Packing</label>
                        <select id="pack" class="form-select">
                            <option selected>Choose..</option>
                            <option value="Ampoules">Ampoules</option>
                            <option value="Vitals">Vitals</option>
                            <option value="Blister packs">Blister packs</option>
                            <option value="Sachet packaging">Sachet packaging</option>
                            <option value="Tablets">Tablets</option>
                        </select>
                    </div>

                    <div class="col-md-4 offset-md-1">
                        <label for="inputCity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="qty">
                    </div>
                </div>
                <center>
                    <div class="mt-4">
                        <button type="button" id="avail" class="btn btn-dark">Avail Meds</button>
                    </div>
                </center>
            </form>

    </center>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
