<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJs-Markscard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script/angular.min.js"></script>
    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope){
            $scope.doTotal=function(){
                // $scope.java=parseFloat("");
                // $scope.cpp=parseFloat("");
                // $scope.node=parseFloat("");
                // $scope.tot="";
                $scope.tot=parseFloat($scope.java)+parseFloat($scope.cpp)+parseFloat($scope.node);
            }

            $scope.doPer=function(){
                $scope.per=$scope.tot*100/300;
            }

            $scope.doRes=function(){
                if($scope.per<33)
                $scope.res="Fail";
                else
                $scope.res="Pass";
            }
        })
    </script>
    <style>
        body{
            background-color: #f68efa;
        }
        h1{
            margin-top: 50px;
        }
        input[type="text"]{
            line-height: 25px;
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body ng-app="myModule" ng-controller="myController">
    <center>
        <h1>MarksCard</h1>
        <hr>
        <table>
            <tr>
                <td><label for="">Enter Java Marks</label></td>
                <td><input type="text" ng-model="java"></td>
            </tr>

            <tr>
                <td><label for="">Enter C++ Marks</label></td>
                <td><input type="text" ng-model="cpp"></td>
            </tr>

            <tr>
                <td><label for="">Enter NodeJs Marks</label></td>
                <td><input type="text" ng-model="node"></td>
            </tr>
            <tr>
                <td><input type="button" value="Total marks" ng-click="doTotal();"></td>
                <td><input type="text" ng-model="tot" readonly></td>
            </tr>

            <tr>
                <td><input type="button" value="Percentage" ng-click="doPer();"></td>
                <td><input type="text" ng-model="per" readonly></td>
            </tr>

            <tr>
                <td><input type="button" value="Result" ng-click="doRes();"></td>
                <td><input type="text" ng-model="res" readonly></td>
            </tr>
        </table>
        <br>
        <p>
           <b>Expressions</b> <br>
            {{java}} <br>
            {{cpp}} <br>
            {{node}} <br>
            {{tot}} <br>
            {{per}} <br>
            {{res}}
        </p>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
